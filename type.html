<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #word { font-size: 24px; margin: 20px; }
        #input { font-size: 20px; padding: 5px; width: 300px; }
        .score { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Typing Speed Game</h1>
    <div id="word">Type this word</div>
    <input type="text" id="input" placeholder="Start typing...">
    <div class="score">Score: <span id="score">0</span></div>

    <script>
        const words = ["speed", "game", "typing", "javascript", "wordpress"];
        let currentWord = "";
        let score = 0;

        const wordDiv = document.getElementById("word");
        const input = document.getElementById("input");
        const scoreSpan = document.getElementById("score");

        function newWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordDiv.textContent = currentWord;
        }

        input.addEventListener("input", () => {
            if (input.value === currentWord) {
                score++;
                scoreSpan.textContent = score;
                input.value = "";
                newWord();
            }
        });

        newWord();
    </script>
</body>
</html>
